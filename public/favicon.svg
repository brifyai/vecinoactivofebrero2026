<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" />
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  
  <!-- House/Community icon -->
  <g fill="url(#iconGrad)">
    <!-- Main house -->
    <path d="M256 120 L140 200 L140 380 L200 380 L200 280 L240 280 L240 380 L272 380 L272 280 L312 280 L312 380 L372 380 L372 200 Z" />
    
    <!-- Roof peak -->
    <path d="M256 80 L100 200 L120 200 L256 100 L392 200 L412 200 Z" fill="url(#iconGrad)" />
    
    <!-- Door -->
    <rect x="230" y="300" width="52" height="80" rx="4" fill="url(#bgGrad)" />
    
    <!-- Windows -->
    <rect x="160" y="240" width="40" height="40" rx="4" fill="url(#bgGrad)" />
    <rect x="312" y="240" width="40" height="40" rx="4" fill="url(#bgGrad)" />
    
    <!-- People dots representing community -->
    <circle cx="120" cy="350" r="20" fill="url(#iconGrad)" opacity="0.8" />
    <circle cx="392" cy="350" r="20" fill="url(#iconGrad)" opacity="0.8" />
    <circle cx="256" cy="420" r="20" fill="url(#iconGrad)" opacity="0.8" />
    
    <!-- Connection lines -->
    <line x1="140" y1="350" x2="230" y2="380" stroke="url(#iconGrad)" stroke-width="3" opacity="0.6" />
    <line x1="372" y1="350" x2="282" y2="380" stroke="url(#iconGrad)" stroke-width="3" opacity="0.6" />
    <line x1="256" y1="400" x2="256" y2="380" stroke="url(#iconGrad)" stroke-width="3" opacity="0.6" />
  </g>
  
  <!-- Location pin accent -->
  <g transform="translate(380, 100)">
    <circle cx="0" cy="0" r="35" fill="#fbbf24" />
    <path d="M0 -20 L0 25 M-10 10 L0 25 L10 10" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>
